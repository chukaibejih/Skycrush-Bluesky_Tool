<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SkyCrush Compatibility Checker{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- AOS CSS for animations -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background: linear-gradient(45deg, #0d6efd, #198754);
            padding: 1rem 0;
            text-align: center;
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: white !important;
            transition: transform 0.3s ease;
            display: inline-block;
            float: none;
        }
        .navbar-brand:hover {
            transform: scale(1.05);
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 60px);
            padding-bottom: 60px;
        }
        .footer {
            background: linear-gradient(45deg, #198754, #0d6efd);
            color: white;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1000;
        }
        .footer p {
            margin-bottom: 0;
            font-size: 0.9rem;
        }
        .buy-coffee-btn {
            position: fixed;
            bottom: 70px;
            right: 10px;
            z-index: 1001;
            transition: transform 0.3s ease;
        }
        .buy-coffee-btn:hover {
            transform: translateY(-5px);
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .floating-icon {
            animation: float 3s ease-in-out infinite;
            display: inline-block;
            margin-right: 5px;
        }
        @media (max-width: 576px) {
            .navbar-brand {
                font-size: 1.2rem;
            }
            .footer p {
                font-size: 0.8rem;
            }
            .buy-coffee-btn img {
                height: 30px;
            }
        }
    </style>
    {% block additional_styles %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" data-aos="fade-down">
        <div class="container">
            <span class="navbar-brand mx-auto">
                <span class="floating-icon">üíò</span>
                SkyCrush Compatibility Checker
            </span>
        </div>
    </nav>

    <main class="container py-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer text-center" data-aos="fade-up">
        <div class="container">
            <p>&copy; 2024 SkyCrush Compatibility Checker | Made with <span class="floating-icon">‚ù§Ô∏è</span> for Bluesky users</p>
        </div>
    </footer>
   
    <!-- Buy Me A Coffee Button -->
    <div class="buy-coffee-btn">
        <a href="https://buymeacoffee.com/ibejih" target="_blank">
            <img src="https://cdn.buymeacoffee.com/buttons/v2/default-yellow.png" alt="Buy Me A Coffee" style="height: 40px;">
        </a>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AOS JS for animations -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
